<div class="clearfix" [class]="className" ngClass="{{textColor}}">
    <div *ngIf="iconType" class="pull-left icon-wrap">
      <i  class="icon anticon" ngClass="{{iconType}}"></i>
    </div>
    <p *ngIf="inputName" class="pull-left">{{inputName}}</p>
    <input [placeholder]="placeholder"  ngModel class="pull-left" [type]="type" [(ngModel)]="inputValue" [name]="iName"  [autocomplete]="password?'new-password':'off'">
</div>
